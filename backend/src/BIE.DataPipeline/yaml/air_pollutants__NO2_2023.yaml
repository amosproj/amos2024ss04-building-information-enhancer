# describe the source
            source:
              # link | filepath
              type: URL
              location: https://www.umweltbundesamt.de/api/air_data/v3/annualbalances/csv?component=5&year=2023&lang=de
              data_format: CSV
            options:
              # skip lines at the beginning
              skip_lines: 0
              # discard any rows that have null values
              discard_null_rows: false
              # how to deal with existing table. Options: ignore, replace, skip (default).
              if_table_exists: skip
              location_to_SQL_point: null
            table_name: actual_use__NO2_2023

            table_cols:
              - name: Bundesland / Messnetz
                name_in_table: state_network
              - name: Stationscode
                name_in_table: station_code
              - name: Stationsname
                name_in_table: station_name
              - name: Stationsumgebung
                name_in_table: station_environment
              - name: "Art der Station"
                name_in_table: station_type
              - name: "Jahresmittelwert in µg/m³"
                name_in_table: annual_mean_ugm3
                type: DECIMAL(5, 2)
              - name: "Zahl der Stundenmittelwerte über 200 µg/m³"
                name_in_table: hourly_means_over_200ugm3
                type: INT
            