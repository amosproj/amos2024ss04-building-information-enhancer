# describe the source
source:
  # link | filepath
  type: filepath
  location: ./yaml-data/air_pollutants.csv
  data_format: CSV
options:
  # skip lines at the beginning
  skip_lines: 0
  # discard any rows that have null values
  discard_null_rows: false
  # how to deal with existing table. Options: ignore, replace, skip (default).
  if_table_exists: replace
  location_to_SQL_point:
    name_in_table: location
    index_lon: 3
    index_lat: 4
table_name: air_pollutants
dataset: air_pollutants
delimiter: ","

table_cols:
  - name: Bundesland / Messnetz
    name_in_table: state
  - name: Stationscode
    name_in_table: station_code
  - name: Stationsname
    name_in_table: station_name
  - name: Breitengrad
    name_in_table: latitude
    type: DECIMAL(8,6)
  - name: Längengrad
    name_in_table: longitude
    type: DECIMAL(9,6)
  - name: PM10
    name_in_table: pm10
    type: INT
  - name: PM2'5
    name_in_table: pm2_5
    type: INT
  - name: NO2
    name_in_table: no2
    type: INT
